<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">

        <div class="row my-5">

            <div class="col-6 offset-3 border border-primary rounded p-3">
                <form method="POST" action="login">
                    <div class="form-group">
                        <label>e-mail</label>
                        <input type="text" class="form-control" name="email">
                        <small class="form-text text-muted">Enter your email</small>
                    </div>
                    <div class="form-group">
                        <label>password</label>
                        <input type="password" class="form-control" name="password">
                        <small class="form-text text-muted">Enter your password (123456 for exmple)</small>
                    </div>
                    <button class="btn btn-primary" type="submit">Login</button>
                    <div>
                        <a href="registration.html">Register new account</a>
                    </div>
                </form>
            </div>

        </div>

    </div>


</body>
</html>
