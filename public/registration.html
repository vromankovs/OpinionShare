<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">

        <div class="row my-5">

            <div class="col-6 offset-3 border border-primary rounded p-3">
                    <div class="form-group">
                        <label>e-mail</label>
                        <input type="text" class="form-control" name="email" id="email">
                        <small class="form-text text-muted">Enter your email</small>
                    </div>
                    <div class="form-group">
                        <label>password</label>
                        <input type="password" class="form-control" name="password" id="password">
                        <small class="form-text text-muted">Enter your password (123456 for exmple)</small>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" id ="name">
                        <small class="form-text text-muted">Enter your name</small>
                    </div>
                    <div class="form-group">
                        <label>Surname</label>
                        <input type="text" class="form-control" name="surname" id="surname">
                        <small class="form-text text-muted">Enter your surname</small>
                    </div>
                    <button class="btn btn-primary" id="add-user">Register</button>
                </form>
            </div>

        </div>

    </div>

    <script>
        	$.ajaxSetup({
			contentType: "application/json"
		});

		$("#add-user").click(function() {
			var email = $("#email").val();
			var password = $("#password").val();
			var name = $("#name").val();
			var surname = $("#surname").val();


			if (email.trim() === ""
			|| password.trim() === ""
			|| name.trim() === ""
			|| surname.trim() === "" ) {
			return;
			}

			var user = {
				email: email,
				password: password,
				name: name,
				surname: surname
			};

			var userJSON = JSON.stringify(user);

			$.post("/user", userJSON, function(data) {

                window.location.href = "login.html";


			});
		});
    </script>

</body>
</html>
